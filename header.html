<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<link rel="stylesheet" href="css/bootstrap.css">
		<script src="js/jquery.min.js"></script>
		<script src="js/popper.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="css/comm.css">
	</head>
	<body>
		<div class="container">
			<!-- 第一行 -->
			<div class="row no-gutters mt-3 border-bottom">
				<div class="col-2 ">
					<img src="./img/logo.png" alt="">
				</div>
				<p class="col-3 mb-0 p-3 font-weight-bold ">东芝电子元件(上海)有限公司</p>
				<div class="col-5  offset-2 text-center mt-3">
					<div class="row no-gutters">

						<!-- --------------------------------- -->
						<div aria-label="breadcrumb">
							<ul class="breadcrumb">
								<li class="breadcrumb-item">
									<img class="width_1 mb-1" src="./img/header-icon-language.png" alt="">
									<a href="#" class="font text-dark list-unstyled card-link">Asia-Pacific - 简体中文</a>
								</li>
								<li class="breadcrumb-item">
									<img class="width_1" src="./img/header-icon-search.png" alt="">

								</li>
								<li class="breadcrumb-item " aria-current="page">
									<img class="width_1" src="./img/header-icon-contact.png" alt="">

								</li>
							</ul>
						</div>
						<!-- -------------------- -->
					</div>
				</div>
			</div>
			<!-- 第二行 -->
			<div class="row no-gutters">
				<div class="col-12 mt-4 box">
					<ul class="list-unstyled d-flex flex-wrap justify-content-end">
						<li class="px-4 mt-2"><img class="width_1 mouse pb-1" src="./img/header-icon-home.png" alt=""></li>
						<li class="px-4  mt-1"><a class="card-link font text-dark mouse pb-1" href="#">半导体</a></li>
						<li class="px-4  mt-1"><a class="card-link font text-dark mouse pb-1" href="#">存储产品</a></li>
						<li class="pl-4  mt-1"><a class="card-link font text-dark mouse pb-1" href="#">公司信息</a></li>

			</div>
